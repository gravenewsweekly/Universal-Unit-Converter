<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Universal Unit Converter</h2>

        <label for="category">Choose category:</label>
        <select id="category" onchange="updateUnits()">
            <option value="length">Length</option>
            <option value="weight">Weight</option>
            <option value="temperature">Temperature</option>
            <option value="currency">Currency</option>
        </select>

        <div class="input-group">
            <label for="fromValue">Enter Value:</label>
            <input type="number" id="fromValue" placeholder="Enter value">
        </div>

        <div class="unit-selection">
            <div>
                <label for="fromUnit">From:</label>
                <select id="fromUnit"></select>
            </div>
            <span class="arrow">âž¡</span>
            <div>
                <label for="toUnit">To:</label>
                <select id="toUnit"></select>
            </div>
        </div>

        <button onclick="convert()">Convert</button>

        <h3>Result: <span id="result">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
